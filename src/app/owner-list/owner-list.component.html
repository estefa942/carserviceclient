<mat-card>
  <mat-card-title>Owner List</mat-card-title>
  <mat-card-content>
    <mat-list>
        <mat-list-item *ngFor="let owner of owners">
          <mat-checkbox (click)="saveOwnersToDelete(owner)">
            <h3 mat-line>
              <a mat-button [routerLink]="['/owner-edit', owner.dni]" (click)="setOwner(owner)">{{owner.name}}</a>
            </h3>
          </mat-checkbox>
        </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/owner-add']">Add</button>
  <button mat-fab color="secundary"(click)="deleteMultipleOwners()">Delete</button>
</mat-card>
